<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Replacement Simulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Page Replacement Algorithm Simulator</h1>
        <form method="POST">
            <label for="frames">Number of Frames:</label>
            <input type="number" id="frames" name="frames" required>
            
            <label for="pages">Page Sequence (space-separated):</label>
            <input type="text" id="pages" name="pages" required>
            
            <button type="submit">Simulate</button>
        </form>

        {% if results %}
        <div class="results">
            <h2>Simulation Results:</h2>
            <p><strong>FIFO Faults:</strong> {{ results['FIFO Faults'] }}</p>
            <p><strong>LRU Faults:</strong> {{ results['LRU Faults'] }}</p>
            <p><strong>Optimal Faults:</strong> {{ results['Optimal Faults'] }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
